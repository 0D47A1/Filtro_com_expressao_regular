<!DOCTYPE html>
<html>

<head>
    <title>Filtro com expressão regular</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</head>

<body>
    <section class="container">
        <section class="container_titulo"><h3> O aumento de preço dos carros médios</h3></section>
        <section class="container_input">
            <input type="text" id="input_busca" placeholder="Busca...">
        </section>
        <section class="container_table">
            <table>
                <tr>
                    <th>Modelo</th>
                    <th>Preço em 2007</th>
                    <th>Preço em 2012</th>
                </tr>
                <tr>
                    <td>Fiat Stilo/Bravo</td>
                    <td>R$ 48629,00</td>
                    <td>R$ 57150,00</td>
                </tr>
                <tr>
                    <td>Ford Ecosport</td>
                    <td>R$ 44329,00</td>
                    <td>R$ 54430,00</td>
                </tr>
                <tr>
                    <td>Ford Focus</td>
                    <td>R$ 42753,00</td>
                    <td>R$ 54883,00</td>
                </tr>
            </table>
        </section>
    </section>
</body>

</html>
